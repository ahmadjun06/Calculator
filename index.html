<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technicum JS 1st lesson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="lesson-header">Calculator</h1>
      <div class="button-number">
        <input class="calculator-input-first" type="number" />
        <input class="calculator-input-second" type="number" />
      </div>
      <div class="calculator-buttons">
        <button class="calculator-plus">Плюс</button>
        <button class="calculator-minus">Минус</button>
        <button class="calculator-multiply">Умножение</button>
        <button class="calculator-devide">Деление</button>
        <button class="calculator-equals">Равно</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
